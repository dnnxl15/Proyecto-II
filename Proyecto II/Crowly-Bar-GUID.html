<html>  <head>    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>   
  <script type="text/javascript">   
    google.charts.load('current', {'packages':['bar']});    
    google.charts.setOnLoadCallback(drawChart);    
    function drawChart() {        var data = google.visualization.arrayToDataTable(	
      [['Time', 'People'], ['07:06:24', 8], ['07:12:14', 8]]);        
                          var options = {          
                            chart: {          
                            title: 'Crowly',          
                              subtitle: '',          },       
                            bars: 'horizontal'         };       
                          var chart = new google.charts.Bar(document.getElementById('barchart_material'));    
                          chart.draw(data, google.charts.Bar.convertOptions(options));      
                         }    </script>  </head>  <body>    <div id="barchart_material" 
                                                                 style="width: 900px; height: 500px;"></div>  </body></html>
